<section class="w-fit mt-20 mx-auto grid items-center justify-center relative">
  <form class=" flex w-fit mx-auto gap-10">
    <input type="text"
      class="border outline-none focus:border-black border-red-500 bg-red-50  shadow-inner py-2 rounded px-5"
      placeholder="Filter by city" #filter>
    <button (click)="filterResults(filter.value)" class="text-white bg-red-500 px-10 py-2 rounded"
      type="button">Search</button>
  </form>
  <div class="flex mt-10 gap-4 flex-wrap relative mx-auto justify-center items-center w-5/6">
    <app-housing-locatin [home]="true" *ngFor="let housingLocation of filteredLocationList()"
      [houseingLocation]="housingLocation"></app-housing-locatin>
    <form class="border flex py-5 px-5 flex-wrap justify-center rounded my-2 bg-red-100 ">
      <input name="name" #name="ngModel" required [(ngModel)]="updateData().name"
        class="border w-fit h-fit shadow-inner rounded py-1 px-2 mx-3" type="text" placeholder="Enter name">
      <input name="city" #city="ngModel" [(ngModel)]="updateData().city" required
        class="border w-fit h-fit shadow-inner rounded py-1 px-2 mx-3" type="text" placeholder="Enter city">
      <input name="state" #state="ngModel" [(ngModel)]="updateData().state"
        class="border w-fit h-fit shadow-inner rounded py-1 px-2 mx-3" type="text" placeholder="Enter state">
      <input name="availabelUnit" #availbelUnit="ngModel" [(ngModel)]="updateData().description"
        class="border w-fit h-fit shadow-inner rounded py-1 px-2 mx-3" type="text" placeholder="Enter Description">
      <input name="photo" (change)="handleImage($event)"
        class="border bg-white w-52 my-2 accent-red-500 h-fit shadow-inner rounded py-1 px-2 mx-3" type="file">
    <label for="" class="text-slate-600">Is wi-fi availabel</label> <input type="checkbox" name="wi-fi" id=""
        #wi_fi="ngModel" name="wi_fi" [(ngModel)]="updateData().wifi" class="mx-2 accent-red-500">
      <input type="submit" (click)="handleAddData()"
        class="text-white bg-red-500 shadow-md rounded py-2 px-4 mx-auto my-2 w-fit" [value]="housingService.updateDataDetails.edit ? 'Update' : 'Add'">    </form>
  </div>
</section>
