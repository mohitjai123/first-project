<section style="margin-top: 100px;" class="w-5/6 flex mx-auto">
  
  <div>
    <section class="listing-description">
      <h5 class="listing-heading font-extrabold text-red-500">{{housingLocation().name}}</h5>
      <p class="listing-location text-slate-400">{{housingLocation().city}}, {{housingLocation().state}}</p>
    </section>
    <section class="listing-features relative">
      <h2 class="section-heading">About This Location</h2>
      <ul>
        <li class="text-slate-500 text-justify w-[26rem]">{{housingLocation().description}}</li>
      </ul>
    </section>
    <section class="listing-apply">
      <h2 class="section-heading">Book now to visit here</h2>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" formControlName="firstName">

        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" formControlName="lastName">

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <button type="submit" class="text-white bg-red-500 rounded px-4 py-2 my-5">Book now</button>
      </form>
    </section>
  </div>
    <button class="ml-5 relative overflow-hidden" (click)="full.set(true)">
      <img class="rounded-xl mb-auto h-5/6 w-full" [src]="api+housingLocation().photo" alt="Exterior photo of {{housingLocation().name}}" />
    </button>
  @if(full()){
    <div class="top-2 animate-popup py-10 px-20 z-10 left-0 fixed bg-red-500/40 backdrop-blur-md w-full h-full">
      <app-full-image [data]="housingLocation()"></app-full-image>
    </div>
  }
</section>
