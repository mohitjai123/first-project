<section style="margin-top: 100px;" class="w-5/6 mx-auto">
  <img class="listing-photo" [src]="api+housingLocation?.photo" alt="Exterior photo of {{housingLocation?.name}}" />
  <div>
    <section class="listing-description">
      <h5 class="listing-heading font-extrabold text-red-500">{{housingLocation?.name}}</h5>
      <p class="listing-location text-slate-400">{{housingLocation?.city}}, {{housingLocation?.state}}</p>
    </section>
    <section class="listing-features relative">
      <h2 class="section-heading">About This Location</h2>
      <ul>
        <li class="text-slate-500 text-justify w-[26rem]">{{housingLocation?.description}}</li>
        <li></li>
      </ul>
    </section>
    <section class="listing-apply">
      <h2 class="section-heading">Book now to visit here</h2>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" formControlName="firstName">

        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" formControlName="lastName">

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <button type="submit" class="text-white bg-red-500 rounded px-4 py-2 my-5">Apply now</button>
      </form>
    </section>
  </div>
</section>
